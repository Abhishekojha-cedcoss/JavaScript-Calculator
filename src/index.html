<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <div class="result">
        <input type="text" disabled id="result" placeholder="0">
      </div>

      <div class="lightgrey" id="ac"><input type="button" value="AC" onclick="clr()" class="ac"></div>
      <div><input type="button" value="/" onclick="operatorcheck('/')" class="sign"></div>

      <div><input type="button" value="7" onclick="input('7')"></div>
      <div><input type="button" value="8" onclick="input('8')"></div>
      <div><input type="button" value="9" onclick="input('9')"></div>
      <div><input type="button" value="*" onclick="operatorcheck('*')" class="sign"></div>

      <div><input type="button" value="4" onclick="input('4')"></div>
      <div><input type="button" value="5" onclick="input('5')"></div>
      <div><input type="button" value="6" onclick="input('6')"></div>
      <div><input type="button" value="-" onclick="operatorcheck('-')" class="sign"></div>

      <div><input type="button" value="1" onclick="input('1')"></div>
      <div><input type="button" value="2" onclick="input('2')"></div>
      <div><input type="button" value="3" onclick="input('3')"></div>
      <div><input type="button" value="+" onclick="operatorcheck('+')" class="sign"></div>

      <div class="row"><input type="button" value="0" onclick="input('0')" class="ac"></div>
      <div><input type="button" value="." onclick="input('.')" class="ac"></div>
      <div><input type="button" value="=" class="sign" onclick="equalto()" class="ac"></div>
    </div>
  </body>
</html>
